<!doctype html>
<head>
    <title>Twitter Account Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='person.png') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Welcome to Twitter Bot Account Detector</h1>            
          </div>
        <form method="post">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Enter a Twitter account id :</label>

                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px; " placeholder="Example : abcd999">
                  </div>            
                  <div class="row">
                    <div class="col-md-6">
                      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" formaction="{{ url_for('user') }}">Check User Status</button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" formaction="{{ url_for('follower') }}">Check Follower Status</button>
                      </div>
                    </div>
                  </div>             
            </div>
        </form>
     </main>      
   </body>
</html>
